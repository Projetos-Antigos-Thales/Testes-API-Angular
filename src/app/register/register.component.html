<style>
    .teste1 {
        width: 100%;
        text-align: center;
    }
    .btn {
        width: 25%;
        height: 100%;
        text-align: center;
    }
    .teste {
        text-align: center;
    }
</style>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

</head>

<title>Register Screen</title>

<div class="teste1">
    <h1>Register Page</h1>
</div>


<form class="teste1" id="formInsert" action="/home">

    <br /><br />
    <h3>Type your CPF</h3>
    <input type="text" id="cpf" class="teste" size="50px" title="Your CPF" autocomplete="off"><br /><br />
    <h3>Name:</h3><input type="text" id="nome" class="teste" size="50px" title="Name" autocomplete="off"><br /><br />
    <h3>Phone:</h3><input type="text" id="telefone" class="teste" size="50px" title="Phone" autocomplete="off"><br /><br />
    <h3>Birthday:</h3><input type="text" id="dataNasc" class="teste" size="50px" title="Birthday" autocomplete="off"><br /><br />
    <h3>Gender</h3><input type="text" id="sexo" class="teste" size="50px" title="Gender" autocomplete="off" maxlength="1"><br /><br />
    <input type="text" id="atividade" size="50px" class="teste" title="Gender" value="1" hidden autocomplete="off"><br /><br />


    <input type="submit" value="Salvar" class="btn" size="100" onclick="InsertClient();">

</form>
