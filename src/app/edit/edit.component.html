<style>
    .nav {
      background-color: rgb(75, 75, 75);
  
      height: 100%;
      text-align: center;
      padding: 1%;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  
    .text {
        text-align: center;
    }
  
    .spacer {
      flex: 1;
    }
  </style>
  
  <header>
    
  </header>
  
  <h1 class="text">Edit</h1>
  
  <div class="text">
    <h3>CPF:</h3> <input class="campo" id="txtCPF" title="CPF" type="text" readonly autocomplete="false" >
  </div>
  
  <form class="text" id="formEditClient">

    <br /><br />
    <h3>Nome:</h3> <input value="{{ nome }}" class="campo" id="txtNome" title="Nome" autofocus type="text" required autocomplete="false">
    <h3>Telefone:</h3> <input value="{{telefone}}" class="campo" id="txtTelefone" title="Telefone" type="tel" autocomplete="false">
    <h3>Data:</h3> <input value="{{dataNasc}}" class="campo" id="txtData" title="Data de Nascimentos" type="date" autocomplete="false">
    <h3>Genero:</h3> <input value="{{sexo}}" class="campo" id="txtSexo" title="Seu Genero" maxlength="1" type="text" autocomplete="false">

    <br /><br />

    <input id="btnRegister" (click)="POST()"  type="submit">

</form>
